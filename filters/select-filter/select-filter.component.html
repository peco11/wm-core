<ng-container *ngIf="filterName === 'poi_type';else track">
  <ion-accordion [value]="filterName">
    <ion-item slot="header" color="light">
      <ion-label> {{filter.name|wmtrans}} {{parent.pois.features.length}}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <div class="chip-list">
        <ng-container
          *ngFor="let option of filter.options| orderedBySelection:(parent.currentPoiFilterIdentifiers$|async)"
        >
          <ion-chip
            *ngIf="parent.poisStats[option.identifier]!= null"
            outline="true"
            (click)="parent.addPoisFilter(option)"
            [color]="(parent.currentPoiFilterIdentifiers$|async).indexOf(option.identifier) >= 0? 'success': ''"
          >
            <ng-container *ngIf="option.icon != null;else imgT">
              <div appBuildSvg style="height:55%" [svg]="option.icon"></div>
            </ng-container>
            <ng-template #imgT>
              <img
                [src]="option.identifier|getFilterIcn:(parent.currentPoiFilterIdentifiers$|async)"
              />
            </ng-template>
            <ion-label>{{option.name|wmtrans}}</ion-label>
            <ng-container>
              {{ option.identifier|wmhowmany:parent.poisStats}}
            </ng-container>
          </ion-chip>
        </ng-container>
      </div>
    </div>
  </ion-accordion>
</ng-container>
<ng-template #track>
  <ion-accordion [value]="filterName">
    <ion-item slot="header" color="light">
      <ion-label> {{filter.name|wmtrans}}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <div class="chip-list">
        <ng-container
          *ngFor="let option of filter.options | orderedBySelection:(parent.currentPoiFilterIdentifiers$|async)"
        >
          <ion-chip outline="true" (click)="parent.addTrackFilter(option)">
            <ion-label>{{option.name|wmtrans}}</ion-label>
          </ion-chip>
        </ng-container>
      </div>
    </div>
  </ion-accordion>
</ng-template>

<div class="wm-box" (click)="clickEVT.emit()">
  <div class="color" [ngStyle]="{'background-color': backgroundColor$|async}"></div>
  <div
    class="wm-box-icon"
    *ngIf="data.icon as icon"
    appBuildSvg
    [svg]="icon"
    [color]="data.color"
  ></div>
  <wm-img
    *ngIf="data.image_url as image"
    class="webmapp-card-big-image-container wm-result-img"
    [src]="image"
    size="225x100"
  ></wm-img>
  <div class="wm-box-title">{{data.name | wmtrans}}</div>
  <ng-content></ng-content>
</div>

<ion-list id="webmapp-track-download-urls-list">
  <ion-item (click)="export('gpx')" class="webmapp-track-download-urls-item">
    <ion-icon name="download" slot="start"></ion-icon>
    <ion-label class="webmapp-track-download-urls-item-label">
      {{ "Scarica il tracciato GPX" | wmtrans }}
    </ion-label>
  </ion-item>
  <ion-item (click)="export('kml')" class="webmapp-track-download-urls-item">
    <ion-icon name="download" slot="start"></ion-icon>
    <ion-label class="webmapp-track-download-urls-item-label">
      {{ "Scarica il tracciato KML" | wmtrans }}
    </ion-label>
  </ion-item>
  <ion-item (click)="export('geojson')" class="webmapp-track-download-urls-item">
    <ion-icon name="download" slot="start"></ion-icon>
    <ion-label class="webmapp-track-download-urls-item-label">
      {{ "Scarica il tracciato GEOJSON" | wmtrans }}
    </ion-label>
  </ion-item>
  <ion-item *ngIf="osm" [href]="osm" class="webmapp-track-download-urls-item" target="_blank">
    <ion-icon class="wm-icn icon-link" slot="start"> </ion-icon>
    <ion-label class="webmapp-track-download-urls-item-label">
      {{ "Vedi su OpenStreetMap" | wmtrans }}
    </ion-label>
  </ion-item>
  <ng-content></ng-content>
</ion-list>

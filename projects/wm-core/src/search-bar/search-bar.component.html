<div>
  <ion-item class="wm-searchbar-textcontainer">
    <ion-icon name="search"></ion-icon>
    <form [formGroup]="searchForm">
      <ion-input formControlName="search" type="text" placeholder="{{'placeholder'|wmtrans}}">
      </ion-input>
    </form>
    <i slot="end" (click)="reset()" *ngIf="(isTypingsEVT|async) === true">
      <ion-icon name="close"></ion-icon>
    </i>
  </ion-item>
</div>

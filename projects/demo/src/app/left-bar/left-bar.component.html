<ion-content class="wm-core-demo-left-bar" color="primary">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>wm-core</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="wm-core-demo-menu-content">
    <ion-list [inset]="true">
      <ion-item *ngFor="let component of components" (click)="showComponent(component)">
        {{ component }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>

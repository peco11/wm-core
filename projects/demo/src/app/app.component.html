<app-left-bar (componentSelected)="onComponentSelected($event)"></app-left-bar>

<div class="wm-core-demo-component-container" id="main-content">
  <ng-container [ngSwitch]="selectedComponent">
    <app-webmapp-title *ngSwitchCase="'webmapp-title'"></app-webmapp-title>
    <app-wm-slug-box *ngSwitchCase="'wm-slug-box'"></app-wm-slug-box>
    <app-wm-layer-box *ngSwitchCase="'wm-layer-box'"></app-wm-layer-box>
    <app-wm-status-filter *ngSwitchCase="'wm-status-filter'"></app-wm-status-filter>
    <app-wm-search-box *ngSwitchCase="'wm-search-box'"></app-wm-search-box>
    <app-wm-poi-box *ngSwitchCase="'wm-poi-box'"></app-wm-poi-box>
    <app-wm-horizontal-scroll-box
      *ngSwitchCase="'wm-horizontal-scroll-box'"
    ></app-wm-horizontal-scroll-box>
  </ng-container>
</div>

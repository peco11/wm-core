<ion-item button lines="none" class="webmapp-cardtrack-card">
  <wm-img
    [src]="track.properties?.feature_image"
    size="118x138"
    (click)="open()"
    class="webmapp-cardtrack-image"
  >
  </wm-img>
  <div class="webmapp-cardtrack-info" (click)="open()">
    <ion-label
      class="webmapp-cardtrack-info-label webmapp-cardtrack-info-name"
      >{{track.properties.name | wmtrans
      }}</ion-label
    >
    <ion-label *ngIf="!isDownload" class="webmapp-cardtrack-info-label webmapp-cardtrack-info-time">
      {{track.properties.duration_forward | minutetime}}</ion-label
    >
    <ion-label *ngIf="isDownload" class="webmapp-cardtrack-info-label webmapp-cardtrack-info-time">
      {{sizeInMB(track.properties.size)}} MB</ion-label
    >
    <ion-label class="webmapp-cardtrack-info-label webmapp-cardtrack-info-difficulty">
      <i
        class="webmapp-cardtrack-info-icon wÏ€card-traebmapp-maptrackcard-info-icon webmapp-icon-difficulty-high"
      >
      </i>
      {{track.properties.difficulty | wmtrans }}
    </ion-label>
    <ion-label class="webmapp-cardtrack-info-label webmapp-cardtrack-info-distance">
      <i class="webmapp-cardtrack-info-icon webmapp-icon-distance"> </i>
      {{track.properties.distance}} Km
    </ion-label>
  </div>
  <ion-icon slot="end" name="chevron-forward-outline" (click)="open()" color="primary"></ion-icon>
  <ion-label class="webmapp-cardtrack-remove" (click)="remove()"
    >{{
      (isDownload?'components.cardtrack.delete': "components.cardtrack.remove") |
    wmtrans }}
  </ion-label>
</ion-item>
